<!DOCTYPE html>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body class="fonte">

      <section class="headercanto">
        <div>

        <section class="botoes">
          <div>
            <button class="agenda btn">Agende uma Consulta</button>
            <div class="menu-agenda">

              <a href="#marcar.html" class="opcao">Marcar uma consulta</a>

          </div>

          <a href="#quemsomos.html" class="sobrenos btn">Sobre Nós</a>
          <a href="#nossocontato.html" class="nossocontato btn"

        <section class="alinharimagemtext">

            alt="atendimento_caesgatos"

          />

        </section>
        <section class="alinharimagemtext">
          <img src="img/banho_e_tosa.png" alt="banho_e_tosa" width="50" />

        </section>
        <section class="alinharimagemtext">
          <img
            src="img/+500pets_atendidos.png"
            alt="+500pets_atendidos"
